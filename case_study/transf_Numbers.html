<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr_Number = ["mot","hai","ba","bon","nam","sau"];
  let number_Arr = prompt("enter number : ");
  let count = "";
  for (let i  = 0; i < number_Arr.length; i++) {
    count += arr_Number.length[number_Arr[i]];
  }
  document.write(number_Arr + " => " + count);
</script>
</body>
</html>
