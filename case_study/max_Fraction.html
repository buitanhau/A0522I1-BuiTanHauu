<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function maxFraction(arr1, arr2) {
        let index = 0

        for (let i = 1; i < arr1.length; i++) {
            if (arr1[index] * arr2[i] < arr1[i] * arr2[index]) {
                index = i
            }
        }
        return index
    }

    let arr1 = [5, 2, 5];
    let arr2 = [6, 3, 4];
    document.write("max Fraction(numerators, denominators) : " + maxFraction(arr1, arr2));
</script>
</body>
</html>
