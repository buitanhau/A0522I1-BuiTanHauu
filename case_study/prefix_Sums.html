<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr_Length = prompt("do dai cua mang : ");
    let arr = [];

    for (let i = 0; i < arr_Length; i++) {
        arr[i] = Number(prompt("nhap cac phan tu cua mang : "));
    }
    document.write("arr : " + arr + "<br/>");


    function prefixSums() {
        let prefixSum = [];
        prefixSum[0] = arr[0];
        let i = 1;
        while (i < arr_Length) {
            prefixSum[i] = prefixSum[i - 1] + arr[i];
            i++;
        }
        return prefixSum;
    }

    document.write("prefix sums" + prefixSums(arr));
</script>
</body>
</html>
