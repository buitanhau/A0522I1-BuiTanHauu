<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuong trinh tinh gia dien</title>
</head>
<body>
<script>
let electricNumber1 = parseInt(prompt("Enter electric meter number last month : "));
let electricNumber2 = parseInt(prompt("Enter electric meter number this month : "));
electricBill = (electricNumber2 - electricNumber1) * 1.549 * 1000;
document.write("Electric Bill : " + electricBill + "vnd");
</script>
</body>
</html>
