<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let edgeA = parseInt(prompt("Enter the first triangle edge : "));
  let edgeB = parseInt(prompt("Enter the second triangle edge : "));
  let edgeC = parseInt(prompt("Enter the third triangle edge : "));
  if (edgeA,edgeB,edgeC > 0 && edgeA +edgeB > edgeC && edgeB + edgeC > edgeA && edgeA +edgeC > edgeB) {
    document.write("true");
  } else {
    document.write("false");
  }
</script>
</body>
</html>
