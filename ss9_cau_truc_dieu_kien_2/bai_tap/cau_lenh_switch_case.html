<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  <tr>
    <td>
      <input type="text" id="inputMonth" placeholder="type month">
    </td>
    <td>
      <input type="button" name="input" onclick="countMonth()" value="Tinh so ngay">
    </td>
  </tr>
  <tr>
    <td>
    result: <p id="result"></p>
    </td>
  </tr>
</table>
<script>
  function countMonth() {
    let input =document.getElementById("inputMonth").value;
   switch (input) {
     case "1":
     case "3":
     case "5":
     case "7":
     case "9":
     case "11":
       document.getElementById("result").innerHTML = "co 30 ngay"
     break;
     case "2":
       document.getElementById("result").innerText = "28 hoac 29 ngay"
     break;
     case "4":
     case "6":
     case "8":
     case "10":
     case "12":
       document.getElementById("result").innerText = "co 30 ngay"
           break;
   }

  }
</script>
</body>
</html>
