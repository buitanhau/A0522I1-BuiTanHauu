<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 let number = parseInt(prompt("Enter number : "));
 let product = 1;
 for ( let i = 1; i <= number; i++) {
     product = product * i ;
 }
 document.write("Giai thua cua " + number + " la " + product);
</script>
</body>
</html>
