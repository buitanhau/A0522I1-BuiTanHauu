<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let numberOfStars = parseInt(prompt("Nhập số dòng cua tam giac : "));
  for (let i = 0; i < numberOfStars; i++) {
    for (let j = 0; j <= i; j++) {
      document.write("*");
    }
    document.write("<br>");
  }
  document.write("<br>" + "<br>");
</script>
</body>
</html>
