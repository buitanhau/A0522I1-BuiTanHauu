<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = 5;
    if (number-- < 5) {
        document.write("Java");
    } else if (++number > 11) {
        document.write("Javascript");
    } else {
        document.write("HTML");
    }
</script>
</body>
</html>
