<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Score</title>
</head>
<body>
<script>
  let physicScore =parseInt(prompt("Enter the Physic score : "));
  let chemistryScore = parseInt(prompt("Enter the Chemistry score : "));
  let biologicalScore = parseInt(prompt("Enter the Biological score : "));
  mediumScore = (physicScore + chemistryScore + biologicalScore) / 3
  total = physicScore + chemistryScore + biologicalScore
  document.write("Medium Score : " + mediumScore + "<br>");
  document.write("Total : " + total);
</script>
</body>
</html>
