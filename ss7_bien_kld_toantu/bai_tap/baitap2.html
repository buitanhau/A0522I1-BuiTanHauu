<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let temperCelsius = parseInt(prompt("Enter the Celsius temper  : "));
  temperFahrenheit = (9 * temperCelsius)/5 + 32
  document.write(temperCelsius + " oC = " + temperFahrenheit + " oF");
</script>
</body>
</html>
