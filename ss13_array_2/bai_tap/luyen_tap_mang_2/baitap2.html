<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array_length = (prompt("nhap do dai cua mang : "));
    let array = [];
    for (let i = 0; i < array_length; i++) {
        array[i] = (prompt("nhap vao cac phan tu cua mang : "));
    }
    document.write("mang so ban dau : " + array + "<br/>");
    document.write(array.reverse().toString());

</script>
</body>
</html>
