<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array_length = prompt("Nhap vao do dai cua mang :");
    let arr = [];
    for (let i = 0; i < array_length; i++) {
        arr[i] = Number(prompt("nhap vao cac phan tu cua mang :"));
    }
    document.write("mang so : " + arr + "<br>");
    arr.reverse()
    document.write("reverse arr :" + arr);
</script>
</body>
</html>
