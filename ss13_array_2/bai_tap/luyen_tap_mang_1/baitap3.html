<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array_length = prompt("Nhap do dai cua mang : ");
    let array = [];
    for (let i = 0; i < array_length; i++) {
        array[i] = Number(prompt("nhap vao cac phan tu  cua mang : "));
    }
    document.writeln("mang so : " + array);
    let max = Math.max.apply(Math, array);
    document.writeln("max : " + max);

    function averageArray(array) {
        let sum = 0;
        for (let i = 0; i < array.length; i++) {
            sum += array[i];
        }
        return sum;
    }
    document.writeln("average : " + averageArray());
</script>
</body>
</html>
