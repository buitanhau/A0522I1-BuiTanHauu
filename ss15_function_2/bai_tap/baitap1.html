<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function isPrime(number) {
        let flag = true;
        if (number < 2) {
            flag = false;
        } else if (number == 2) {
            flag = true;
        } else if (number % 2 == 0) {
            flag = false;
        } else {
            for (let i = 2; i < number - 1; i++) {
                if (number % i == 0) {
                    flag = false;
                    break;
                }
            }
        }
        if (flag = true) {
            document.write(number + " la so nguyen to ");
        } else {
            document.write(number + " khong phai la so nguyen to");
        }
    }

    isPrime();
</script>
</body>
</html>
