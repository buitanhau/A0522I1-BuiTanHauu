<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = parseInt(prompt("Enter  the first number : "));
    let num2 = parseInt(prompt("Enter the second number : "));

    function swapNumber() {
        num1 = num1 + num2;
        num2 = num1 - num2;
        num1 = num1 - num2;
        document.write("swap : " + num1 + "," + num2)
    }

    swapNumber()
</script>
</body>
</html>
