<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = prompt("enter number ");

    function checkNumber() {
        if (numbers >= 0) {
            document.write(numbers + " la so nguyen duong");
        } else {
            document.write(numbers + " la so nguyen am");
        }
    }

    checkNumber()
</script>
</body>
</html>
