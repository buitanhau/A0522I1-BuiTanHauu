<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function checkNum() {
    let input = prompt("ENTER VALUE : ");

    if (typeof {number} === "number") {
      document.write(input + " is a number ");
    } else {
      document.write(input + "is not a number");
    }
  }
  checkNum();
</script>
</body>
</html>
