<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class Rectangle {
    constructor(length, width) {
      this.length = length;
      this.width = width;
    }
    getLength() {
      return this.length;
    }
    setLength(newLength) {
      this.length = newLength;
    }
    getWidth() {
      return this.width;
    }
    setWidth(newWidth) {
      this.width = newWidth;
    }
    Perimeter() {
      let perimeter = (this.length + this.width) / 2;
      return perimeter;
    }
    Area() {
      let area = this.length * this.width;
      return area;
    }
  }
  let rectangle = new Rectangle(10,10);
  document.write("perimeter : " + rectangle.Perimeter() +"<br/>" + "area : " + rectangle.Area())
</script>
</body>
</html>
