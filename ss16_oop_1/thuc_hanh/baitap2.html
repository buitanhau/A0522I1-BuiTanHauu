<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
class Circle {
  constructor(radius) {
    this.radius = radius;
  }
  getRadius() {
    return this.radius;
  }
  setRadius(newRadius) {
   this.radius = newRadius;
  }
  Area() {
    let area = Math.PI * this.radius * this.radius;
    return area;
  }
}
let circle = new Circle(10);
document.write("area : " + circle.Area());
</script>
</body>
</html>
