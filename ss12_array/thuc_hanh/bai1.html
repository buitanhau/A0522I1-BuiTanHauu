<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  <tr>
    <td>
      <input type="text" id="input">
    </td>
    <td>
      <input type="button" value="Add" id="add" onclick="addElement()">
    </td>
    <td>
      <input type="button" value="Display" id="display" onclick="showElement()">
    </td>
  </tr>
  <tr>
    <td>
      <div id="result"></div>
    </td>
  </tr>
  <script>
    let x = 0;
    let array = Array();
    function addElement() {
      array[x] =document.getElementById("input").value;
      alert("Element " + array[x] + "added at index " + x);
      x++;
      document.getElementById("input").value = "";
    }
    function showElement() {
     let e = "<hr/>";
     for (let i = 0; i < array.length; i++ ) {
       e += "Element" + i + "=" +array[i] + "<br/>";
     }
     document.getElementById("result").innerHTML = e;
    }
  </script>
</table>
</body>
</html>
